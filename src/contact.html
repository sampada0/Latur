    <h2 style="align-items: center; justify-content: center; display: flex; margin-top: 50px;">Contact Us</h2>

    <h5 style="align-items: center; justify-content: center; display: flex;margin-top: 40px;">We would love to respond
        to your queries and help you succeed.
        Feel free to get in touch with us.</h5>
    <div class="container mt-5 bg-danger">

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
