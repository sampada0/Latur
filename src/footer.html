<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Icons</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            /* position: fixed; */
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #55acee; 
        }
    </style>
</head>
<body>

    

    <footer>
        <ul class="social-icons">
          
            <li><a href="#" target="_blank" title="Twitter">  <i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="#" target="_blank" title="Facebook">  <i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#" target="_blank" title="Instagram"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li></a></li>
            
        </ul>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
